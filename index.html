<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>Vacílate la Informada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div id="header">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <span class="logo-letter">G</span>
                        <h1>VACÍLATE LA INFORMADA</h1>
                    </div>
                </div>
            </div>
        </header>
    </div>
    
    
    <main class="main">
        <div class="container">
            <div class="search-section">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar convocatorias..." id="search-input">
                    <button class="search-button">Buscar</button>
                </div>
                <div class="category-filter">
                    <select id="category-select">
                        <option value="TODOS">Categoría: TODOS</option>
                        <option value="EMPRENDIMIENTO">Emprendimiento</option>
                        <option value="EDUCACIÓN">Educación</option>
                        <option value="CULTURA">Cultura</option>
                        <option value="FORMACIÓN">Formación</option>
                        <option value="VIVIENDA">Vivienda</option>
                        <option value="AMBIENTE">Ambiente</option>
                    </select>
                </div>
            </div>

            <div class="section-header">
                <h2>CONVOCATORIAS GALAPA</h2>
                <div class="header-underline"></div>
            </div>

            <div class="convocatorias-grid" id="convocatorias-container">
                <!-- Las convocatorias se insertarán aquí dinámicamente -->
                <div class="convocatoria-card"></div>
                
            </div>
        </div>
    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button class="close-button" onclick="closeModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6 6 18"/>
                        <path d="m6 6 12 12"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modal-image" src="" alt="">
                </div>
                <div class="modal-section">
                    <h3>Descripción</h3>
                    <p id="modal-description"></p>
                </div>
                <div class="modal-section">
                    <h3>Requisitos</h3>
                    <ul id="modal-requisitos"></ul>
                </div>
                <div class="modal-info">
                    <div class="info-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/>
                            <line x1="16" x2="16" y1="2" y2="6"/>
                            <line x1="8" x2="8" y1="2" y2="6"/>
                            <line x1="3" x2="21" y1="10" y2="10"/>
                        </svg>
                        <span id="modal-fecha"></span>
                    </div>
                    <div class="info-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                        <span id="modal-cupos"></span>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="button-secondary" onclick="closeModal()">Cancelar</button>
                    <button class="button-primary" onclick="inscribirse()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                            <polyline points="14 2 14 8 20 8"/>
                        </svg>
                        <span>Inscribirse</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
